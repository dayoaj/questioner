<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- for favicon -->
    <link rel="shortcut icon" href="./static/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="forms.css" />
    <title>Sign In</title>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="logo">
            <a href="index.html">
              <img src="./static/logo.png" alt="Questioner Logo" />
            </a>
          </div>
          <nav>
            <ul>
              <li><a class="header-link" href="index.html">Home</a></li>

              <li><a class="header-link" href="meetup.html">Meetup</a></li>
              <li>
                <a class="btn btn-outline-primary" href="signin.html"
                  >Sign in</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="center">
        <div class="card signin-wrap">
          <div class="top"><h1>Sign in</h1></div>
          <div class="input-set">
            <label for="name">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              tabindex="0"
              autocorrect="off"
              spellcheck="false"
              autocapitalize="off"
              value=""
              autofocus=""
              placeholder="e.g., morayo01"
            />
          </div>

          <div class="input-set">
            <label for="name">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              tabindex="0"
              placeholder="e.g., ••••••••••••"
            />
          </div>
          <div class="input-set">
            <input
              id="signup-btn"
              tabindex="0"
              type="button"
              class="btn btn-secondary"
              value="SIGN IN"
            />
            <span class="right"
              >or <a href="signup.html">create account</a></span
            >
          </div>
        </div>
      </main>

      <footer>
        <div class="content">
          <div class="copyright">© 2018-2019 Copyright</div>
          <a href="">Terms and Conditions</a> | <a href="">Policy</a> |
          <a href="">Contacts</a>
        </div>
      </footer>
    </div>
  </body>
</html>
